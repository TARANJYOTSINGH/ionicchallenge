
<ion-view style="background-image:url('assets/bg_coding_tasks.png')" view-title="Chats">
<ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.avatar_url}}">
        <p style="font-family:'machinato Regular';
font-size: 19pt;">{{chat.username}}<p>
        <p style="font-family:'machinato light';font-size:15pt">{{chat.message}}</p>
        

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
